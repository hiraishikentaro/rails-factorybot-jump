name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm test:unit
        env:
          CI: true

      - name: Run tests (macOS and Windows)
        if: runner.os != 'Linux'
        run: npm test:unit
        env:
          CI: true
